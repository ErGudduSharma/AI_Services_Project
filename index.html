<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workflow Engine - Analysis & Solution</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --bg: #0b0f1a;
            --card-bg: rgba(22, 30, 49, 0.8);
            --text: #f8fafc;
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15), transparent 40%);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        /* Search Section */
        .input-wrapper {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            transition: all 0.5s ease;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        textarea {
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            color: white;
            font-size: 1.2rem;
            resize: none;
            outline: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: var(--primary);
        }

        button {
            padding: 1.2rem;
            border-radius: 18px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        /* Main Content Grid */
        .main-layout {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 2rem;
            margin-top: 2rem;
            display: none;
            /* Hidden until processing */
        }

        /* Left side: Solution Description */
        .solution-card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: fit-content;
        }

        .solution-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary);
        }

        .solution-body {
            line-height: 1.8;
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .solution-body h1,
        .solution-body h2 {
            color: var(--secondary);
            margin-top: 1rem;
        }

        .solution-body p {
            margin-bottom: 1rem;
        }

        .solution-body ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Right side: Workflow Sidebar */
        .workflow-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .step-card {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 1.2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-left: 4px solid #334155;
        }

        .step-card.done {
            opacity: 1;
            transform: translateX(0);
            border-left-color: var(--primary);
        }

        .step-card.error {
            border-left-color: var(--error);
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .step-text h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .step-text p {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* Mobile Responsive */
        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        .loading-spinner {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>

    <div class="container">
        <header>
            <h1>Intelligent AI Services</h1>
            <p style="opacity: 0.6; margin-top: 5px;">Smart Multi-Agent Workflow Automation</p>
        </header>

        <section class="input-wrapper" id="input-section">
            <div class="input-group">
                <textarea id="user-input" rows="3" placeholder="Describe your problem or request here..."></textarea>
                <button id="submit-btn">
                    <span id="btn-text">Initialize Intelligence Suite</span>
                    <div id="loader" class="loading-spinner" style="display: none;"></div>
                </button>
            </div>
        </section>

        <main class="main-layout" id="main-display">
            <!-- Left Panel -->
            <div class="solution-card">
                <div class="solution-title">
                    <span>âœ¨</span> AI Solution Analysis
                </div>
                <div id="solution-text" class="solution-body">
                    <!-- Markdown response will go here -->
                </div>
            </div>

            <!-- Right Panel -->
            <div class="workflow-sidebar" id="workflow-list">
                <h3 style="margin-bottom: 0.5rem; font-size: 1.1rem; opacity: 0.5;">PROCESS TIMELINE</h3>
                <!-- Steps will be injected here -->
            </div>
        </main>
    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const userInput = document.getElementById('user-input');
        const mainDisplay = document.getElementById('main-display');
        const solutionText = document.getElementById('solution-text');
        const workflowList = document.getElementById('workflow-list');
        const loader = document.getElementById('loader');
        const btnText = document.getElementById('btn-text');

        const stepDefinitions = [
            { id: 'planner', label: 'Analyzing Request', sub: 'LLM Planning Engine', icon: 'ðŸ§ ' },
            { id: 'fetch', label: 'Extracting Parameters', sub: 'Entity Recognition', icon: 'ðŸ”' },
            { id: 'validate', label: 'Security Validation', sub: 'Risk Assessment', icon: 'ðŸ›¡ï¸' },
            { id: 'approve', label: 'Decision Logic', sub: 'Final Approval', icon: 'âš–ï¸' },
            { id: 'deliver', label: 'Generating Output', sub: 'Synthesis Module', icon: 'ðŸ“¦' }
        ];

        async function processRequest() {
            const input = userInput.value.trim();
            if (!input) return;

            // UI Reset
            workflowList.querySelectorAll('.step-card').forEach(el => el.remove());
            solutionText.innerHTML = '<p style="opacity:0.5 italic">Analyzing data points and generating intelligence report...</p>';
            mainDisplay.style.display = 'grid';

            submitBtn.disabled = true;
            loader.style.display = 'block';
            btnText.style.display = 'none';

            try {
                const response = await fetch('/run-workflow', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ client_request: input })
                });

                const data = await response.json();

                // If we have a result, we show it (even if there was a partial AI error)
                // We only throw if there's an error AND no result at all
                if (data.error && !data.result) {
                    throw new Error(data.details || data.error);
                }

                // Animate steps with staggered delay
                for (const stepDef of stepDefinitions) {
                    await new Promise(r => setTimeout(r, 900));
                    addStep(stepDef, data);
                }

                // Finally show the detailed markdown solution
                await new Promise(r => setTimeout(r, 500));
                solutionText.innerHTML = marked.parse(data.result || "No description provided.");

            } catch (err) {
                solutionText.innerHTML = `<div style="color:var(--error); padding:1rem; background:rgba(239, 68, 68, 0.1); border-radius:15px;">
                    <strong>System Error:</strong> ${err.message}
                </div>`;
            } finally {
                submitBtn.disabled = false;
                loader.style.display = 'none';
                btnText.style.display = 'block';
            }
        }

        function addStep(def, data) {
            const div = document.createElement('div');
            div.className = 'step-card';

            // Check status for this specific step from data
            let statusIcon = def.icon;
            if (def.id === 'validate' && !data.validated) div.classList.add('error');
            if (def.id === 'approve' && !data.approved) div.classList.add('error');

            div.innerHTML = `
                <div class="icon-box">${statusIcon}</div>
                <div class="step-text">
                    <h4>${def.label}</h4>
                    <p>${def.sub}</p>
                </div>
            `;

            workflowList.appendChild(div);
            // Trigger animation
            setTimeout(() => div.classList.add('done'), 10);
        }

        submitBtn.addEventListener('click', processRequest);
    </script>
</body>

</html>
